language: ruby
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - nvm install --lts
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: acebook-uckerbergs
  on:
    repo: Pi-hils/Acebook
