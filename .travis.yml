language: ruby
cache:
  bundler: true
  yarn: true
rvm:
- 2.6.5
services:
- postgresql
install:
- bundle install
- nvm install node
- npm i -g yarn
- yarn
script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: secure-forest-28833
  on:
    repo: Pi-hils/Acebook
